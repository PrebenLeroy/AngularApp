<mat-card>
    <img id="player" src={{player.picturePath}} alt={{player.lastname}}/>
    <div class="playerInfo">
        <h5>FIRSTNAME: {{player.firstname}}</h5>
        <h5>LASTNAME: {{player.lastname}}</h5>
        <h6>POSITION: {{player.positionString}}</h6>
        <h6>NUMBER: {{player.playernumber}}</h6>
    </div>
</mat-card>
